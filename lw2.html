      #define                           //置換
      void setup(){}                    //永久發生

      pinMode(11,OUTPUT);               //角+提供最大電源(要大寫)
      digitalWrite(11,HIGH);            //第11隻腳電源為開
      digitalWrite(11,LOW);             //第11隻腳電源為關
      delay(1000);                      //延遲1000ms
